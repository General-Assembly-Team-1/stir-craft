<!-- Empty List State Partial -->
<div class="empty-state text-center py-5">
    <div class="mb-4">
        <i class="bi bi-collection text-muted" style="font-size: 4rem;"></i>
    </div>
    <h4 class="text-muted mb-3">No cocktails in this list yet</h4>
    <p class="text-muted mb-4">
        {% if list.user == user %}
            Start building your collection by adding some cocktails!
        {% else %}
            This list doesn't have any cocktails yet.
        {% endif %}
    </p>
    {% if list.user == user %}
        <a href="{% url 'cocktail_index' %}" class="btn btn-primary">
            <i class="bi bi-search"></i> Browse Cocktails
        </a>
    {% endif %}
</div>
