<!-- List Item Partial -->
<div class="list-overview-item {% if not forloop.last %}border-bottom{% endif %}">
    <div class="list-icon">
        <i class="bi bi-collection text-info"></i>
    </div>
    <div class="list-content">
        <h6 class="mb-1">
            <a href="{% url 'list_detail' list.id %}" class="text-decoration-none">
                {{ list.name }}
            </a>
        </h6>
        <small>{{ list.cocktail_count }} cocktail{{ list.cocktail_count|pluralize }}</small>
        {% if list.description %}
        <p>{{ list.description|truncatechars:50 }}</p>
        {% endif %}
    </div>
    <div class="list-meta">
        <small>{{ list.updated_at|date:"M d" }}</small>
    </div>
</div>
