<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StirCraft{% endblock %}</title>
    
    <!--
      Bootstrap is used for styling throughout the app.
      To enable Bootstrap classes (e.g., card-header, btn, etc.), include the CDN link below in the <head> section.
      This loads Bootstrap CSS from the web, no local install required.
      If you want to use a local copy, see the README for instructions.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Optional: Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
