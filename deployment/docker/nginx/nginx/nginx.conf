# ==============================================================================
# Nginx Main Configuration
# ==============================================================================
# Global nginx settings for the StirCraft application
# ==============================================================================

# Run nginx as nginx user (more secure than root)
user nginx;

# Number of worker processes (usually equal to number of CPU cores)
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# Process ID file
pid /var/run/nginx.pid;

# Maximum number of connections per worker
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP configuration block
http {
    # MIME type definitions
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Access log
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Hide nginx version for security
    server_tokens off;
    
    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}
